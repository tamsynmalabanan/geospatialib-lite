{% include "main/account/header.html" %}

<form 
    hx-post="{% url 'htmx:user_account' name='profile' %}"
    hx-trigger='submit'
    hx-target='this'
    hx-swap='outerHTML'
>
    {% include "base/components/messages/body.html" with dismissible=1 tag='profile-form' %}
    {% csrf_token %}
    <div class='d-flex flex-column gap-3 overflow-hidden p-3'>
        {% for field in form %}
            {% include "base/components/form/field.html" %}
        {% endfor %}
        <button type="submit" class="btn btn-lg btn-primary mt-auto">Update profile</button>
    </div>
</form>
