{% load util_tags %}

<button
    class="{{button_class}}  btn-dark"
    type="button"
    data-bs-toggle="dropdown"
    aria-haspopup="true"
    aria-expanded="false"
>
    {% if profile_picture %}
        <img src="{{ profile_picture }}" alt="{{ user.username }}" width="20" height="20" class='rounded-circle'> {% comment %} class="rounded-circle"> {% endcomment %}
    {% else %}
        <i class="bi bi-person-fill"></i>
    {% endif %}
    <i class="bi bi-three-dots"></i>
</button>
