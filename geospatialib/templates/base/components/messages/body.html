{% load static %}

<div 
    {% if tag %}
        id="{{tag}}_msg_container"
    {% endif %}
    {% if hx_swap_oob %}
        hx-swap-oob="{{hx_swap_oob}}"
    {% endif %}
    class="gap-3 d-flex flex-column"
>
    {% if messages %}
        {% for message in messages %}
            {% if tag and tag != '' %}
                {% if tag in message.tags %}
                    {% include "base/components/messages/message.html" %}
                {% endif %}
            {% else %}
                {% include "base/components/messages/message.html" %}
            {% endif %}
        {% endfor %}                                    
    {% endif %}
</div>
