{% load static %}

<div
    class="modal fade"
    id="newDatasetModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="newDatasetModalTitle"
    aria-hidden="true"
>
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="newDatasetModalTitle">
                    Share a dataset
                </h5>
                <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                ></button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div 
                        class="row"
                        hx-get="{% url 'htmx:new_dataset' %}"
                        hx-trigger='load'
                        hx-target='this'
                        hx-swap='innerHTML'
                    ></div>
                </div>
            </div>
            <div class="modal-footer">
                <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                >
                    Close
                </button>
                <button type="button" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>
