{% load static %}

{% with id='datasetInfoModal' %}
    <div class="modal modal-lg fade" id="{{id}}" tabindex="-1" role="dialog" aria-labelledby="{{id}}Title" aria-hidden="true" >
        <div class="modal-dialog modal-fullscreen-sm-down modal-dialog-scrollable modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="{{id}}Title">
                        Dataset Information
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" ></button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row gap-4 gap-lg-0">
                            {% include "library/dataset_info/content.html" %}
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    {% include "library/share_dataset/toggle.html" with button_class='btn btn-success d-flex gap-2 justify-content-center' %}
                </div>
            </div>
        </div>
    </div>
{% endwith %}
