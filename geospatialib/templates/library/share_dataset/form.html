{% load util_tags %}


{% include "base/components/messages/body.html" with dismissible=0 tag='share-dataset-form' hx_swap_oob="true" %}

{% csrf_token %}
<div class='d-flex flex-column gap-3'>
    {% for field in form %}
        {% include "base/components/form/field.html" %}
    {% endfor %}
</div>

<script>
    if (document.readyState === 'complete') {
        handleShareDatasetForm({% if dataset %}{{dataset.content.geojson|safe}}{% else %}undefined{% endif %})
        {% if form.is_valid %}
            renderSharedDatasetLayer()
        {% endif %}
    }
</script>
