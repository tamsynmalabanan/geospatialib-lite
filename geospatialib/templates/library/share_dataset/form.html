{% include "base/components/messages/body.html" with dismissible=0 tag='share-dataset-form' hx_swap_oob="true" %}

{% csrf_token %}
<div class='d-flex flex-column gap-3'>
    {% for field in form %}
        {% include "base/components/form/field.html" %}
    {% endfor %}
</div>

{% if dataset %}
    {{dataset.added_on|timesince}}
{% endif %}

<script>
    if (document.readyState === 'complete') {
        sharedDatasetExists = {% if dataset %}true{% else %}false{% endif %}
        handleShareDatasetForm("{{dataset}}")
        {% if form.is_valid %}
            renderSharedDatasetLayer()
        {% endif %}
    }
</script>
