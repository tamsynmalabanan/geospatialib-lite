{% load static %}

{% include "library/map/privacy.html" %}

<button
    class="
        {{button_class}}
        {% if map.published %} btn-dark
        {% else %} btn-success {% endif %}
    "
    type="button"
>
    {% if map.published %}
        <i class="bi bi-x-circle-fill"></i>
        <span class="{{label_class}}">Unpublish</span>
    {% else %}    
        <i class="bi bi-globe"></i>
        <span class="{{label_class}}">Publish</span>
    {% endif %}
</button>
