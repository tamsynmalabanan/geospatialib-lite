{% load static %}

<div id='searchResults'>
    {% if datasets %}
        <div class='border-bottom pb-2 mb-2 sticky-top text-bg-light'>
            <h6 class='lead fs-6 fw-normal'>Results for "{{request.GET.query}}" ({{datasets.count}})</h6>
        </div>
        <div>
            <ul class="list-unstyled">
                {% include "library/search/result_items.html" %}
            </ul>
        </div>
    {% else %}
        <div
            hx-get="{% url 'hx_library:search' %}?query={{request.GET.query}}"
            hx-trigger='load'
            hx-target='#searchResults'
            hx-swap='outerHTML'
        ></div>
    {% endif %}
</div>
