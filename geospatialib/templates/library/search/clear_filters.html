<button 
    class='border-0 bg-transparent px-0 d-flex align-items-start' 
    tabindex="-1"
    type='submit' 
    title='Clear all filters'
    onclick="handleSearchQueryField('{{request.GET.query}}')"
    {% if request.GET.keys|length == 1 %}disabled{% endif %}
><i class="bi bi-arrow-clockwise"></i></button>
